<span class="small_title">data parameters</span>
<input id="check_coarse" type="checkbox">Use coarse data</button>
<input id="check_rt" type="checkbox" onchange="toggle_real_time()"> realtime</button>
<br>
<p>select your model : </p>
<select id="dd_models" class="dd" onchange="change_model()"></select>
<br>
<div id="div_datetimepicker">
  <p>select start and end time : </p>
  <br>
  <input id='datetimepicker' class="datetimepicker" type="text" name="datetimes" />
</div>

<p>realtime window(minutes) : </p>
<input style='display:inline-block;' id='in_rt_time_window' type="number" min=0 max=2880 value=15/>
<br>
<p>refresh time(seconds) : </p>
<input style='display:inline-block;' id='in_rt_refresh' type="number" min=2 value=5/>
<div id = div_time_res>
  <p style='display:inline-block;'>time resolution:</p>
  <input style='display:inline-block;' id='in_time_res' type="number" min=0 name="time_res" value=30/>
  <select id='dd_time_unit' type="text" value="S"/>
  </select>
</div>

<div id = div_resMethod>
  <p>select the resampling method: </p>
  <select class=dd id="dd_resMethod"><select/>
</div>

<div id=div_tags>
  <span class='list_tags'>your list of tags:</span>
  <p>select your categorie:</p>
  <select class="dd" name="dd_categorie" id="dd_categorie"></select>
  <br>
  <input id="in_dd_y" type="text" placeholder="add a tag, search it.." class="in_dd_tag" onclick="show_tag_list(this)" onkeyup="filterTag(this)">
  <div id="dd_y" class="dropdown-content"></div>
  <button id=btn_add_tags onclick="pop_listTags_up()">enter your list of tags </button>
</div>

<table name="table_tags" id="table_tags" border="1" cellpadding="2">
  <tr>
      <td>
        <input type="button" class="deleteall_btn" value = "Delete all" onClick="empty_tableOfTags()">
      </td>
      <td><b>Tags selected</b></td>
  </tr>
</table>
